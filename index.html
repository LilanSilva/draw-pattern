<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garberg's Pattern Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" type="text/css" href="style.min.css"> -->
</head>
<body>
    <div id="container" class="container">
        <div class="row">
            <div id="left-menu" class="col-sm-5 col-md-4 col-lg-4 col-xl-3">
                <div class="row">
                    <div class="mt-4 mx-4">
                        <div class="fw-bold">Garbergs MÃ¶nstergenerator</div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-5 mx-4">
                        <div class="row"><label class="fw-bold">Format</label></div>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="format" id="format-9x9" value="9x9" checked>
                                <label class="form-check-label align-hide-radio-txt bold-label" for="format-9x9" value="9x9">1080*1080</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="format" id="format-16x9" value="16x9">
                                <label class="form-check-label align-hide-radio-txt" for="format-16x9" value="16x9">1920*1080</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="format" id="format-9x16" value="9x16">
                                <label class="form-check-label align-hide-radio-txt" for="format-9x16" value="9x16">1080*1920</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-3 mx-4">
                        <div class="row"><label class="fw-bold">Storlek</label></div>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="size" id="size-small">
                                <label class="form-check-label align-hide-radio-txt" for="size-small" value="1">Liten</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="size" id="size-medium" >
                                <label class="form-check-label align-hide-radio-txt bold-label" for="size-medium" value="2">Mellan</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="size" id="size-large" >
                                <label class="form-check-label align-hide-radio-txt" for="size-large" value="3">Stor</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-3 mx-4">
                        <div class="row"><label class="fw-bold">Farg</label></div>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-red">
                                <label class="form-check-label align-hide-radio-txt" for="color-red" value="red">
                                <div class="rounded-circle color-radio-btn color-red border border-2 border-secondary"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-blue">
                                <label class="form-check-label align-hide-radio-txt" for="color-blue" value="blue">
                                <div class="rounded-circle color-radio-btn color-blue"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-rosybrown">
                                <label class="form-check-label align-hide-radio-txt" for="color-rosybrown" value="rosybrown">
                                <div class="rounded-circle color-radio-btn color-rosybrown"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-lightblue">
                                <label class="form-check-label align-hide-radio-txt" for="color-lightblue" value="lightblue">
                                <div class="rounded-circle color-radio-btn color-lightblue"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-yellow">
                                <label class="form-check-label align-hide-radio-txt" for="color-yellow" value="yellow">
                                <div class="rounded-circle color-radio-btn color-yellow"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-green">
                                <label class="form-check-label align-hide-radio-txt" for="color-green" value="green">
                                <div class="rounded-circle color-radio-btn color-green"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-white">
                                <label class="form-check-label align-hide-radio-txt" for="color-white" value="white">
                                <div class="rounded-circle color-radio-btn color-white"></div>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input hide-radio-btn-option" type="radio" name="color" id="color-black">
                                <label class="form-check-label align-hide-radio-txt" for="color-black" value="black">
                                <div class="rounded-circle color-radio-btn color-black"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-3 mx-4">
                        <div class="row"><label class="fw-bold">Mangd</label></div>
                        <div class="col-sm-3">
                            <div class="form-check form-check-inline">
                                <input type="range" class="range-pattern-quantity" min="1" max="25" step="1" value="10" id="pattern-quantity">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-4 mx-4">
                        <span id="generate-button" class="badge rounded-pill bg-secondary btn-width">Generera</span>
                    </div>
                </div>
                <div class="row footer-btn">
                    <div class="row">
                        <div id="height-adjuster"></div>
                        <div class="mt-5 mx-4">
                            <div class="row"><label class="fw-bold">Filtyp</label></div>
                            <div>
                                <div class="form-check form-check-inline">
                                    <span id="svgLabel" class="form-label bold-label margin-left-85p" for="download-svg" value="svg">EPS</span>
                                </div>
                                <div class="form-check form-check-inline">
                                    <span id="pngLabel" class="form-label bold-label margin-left-85p" for="download-png" value="png">PNG</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mt-4 mx-4 mb-4">
                            <span id="download-button" class="badge rounded-pill bg-dark btn-width">Ladda ner</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-menu" class="col-sm-7 col-md-8 col-lg-8 col-xl-9">
                <div class="mt-4 mx-4 mb-4">
                    <div id="pattern-grid" class="grid-container" style="border: 2px red solid; min-height: 550px; min-width: 550px;">
                        <div class="grid-box">
                            <canvas id="pattern-svg" style="border: 2px green solid; min-height: 500px; min-width: 500px; background-color: white;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="utility.js"></script>
    <script src="transform.js"></script>
    <script src="script.js"></script>
    <!-- <script src="script.min.js"></script> -->
</body>
</html>
